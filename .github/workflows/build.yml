name: Linux Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Clone ImGui
      run: |
        git clone https://github.com/ocornut/imgui.git ConnectTool/imgui

    - name: Debug - List project structure
      run: |
        echo "=== 项目根目录内容 ==="
        ls -la
        echo "=== ConnectTool 目录内容 ==="
        ls -la ConnectTool/ || echo "ConnectTool 目录不存在"
        echo "=== 检查 CMakeLists.txt 的实际位置 ==="
        find . -name "CMakeLists.txt" -type f

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake 
        sudo apt-get install -y libgl1-mesa-dev libglfw3-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev

    - name: Configure CMake (从子目录)
      run: cmake -B build -S ConnectTool -DCMAKE_BUILD_TYPE=Release

    - name: Build project
      run: cmake --build build --config Release -- -j $(nproc)

    - name: List build artifacts
      run: ls -la build/
